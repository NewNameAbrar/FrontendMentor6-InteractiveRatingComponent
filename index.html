<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Interactive rating component | Frontend Mentor</title>
</head>

<body>
  <main id="main">
    <div>
      <img src="/images/icon-star.svg" alt="" class="starImg">
    </div>

    <h2>
      How did we do?
    </h2>

    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>

    <div class="ratings">
      <button class="eachRating btn1">1</button>
      <button class="eachRating btn2">2</button>
      <button class="eachRating btn3">3</button>
      <button class="eachRating btn4">4</button>
      <button class="eachRating btn5">5</button>
    </div>

    <button class="submit">
      SUBMIT
    </button>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/NewNameAbrar">Mohammad Abrar</a>.
  </div>

  <script src="app.js"></script>
</body>

</html>
